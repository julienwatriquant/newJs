<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Mon Application Vue.js</title>
</head>
<style>
    h1{
        display: flex;
        justify-content: center;
    }
</style>
<body>
    <div id="app">
        <!-- <h1>Ma premiere application Vue.js !</h1> -->
         <h1>{{ message }}</h1>
         <h2>{{ restaurantName }}</h2>
        <p class="col-sm-4 display-4">J'ai hate de creer des applications incroyables ! avec des {{message2}}</p>
        <p></p>
       
    </div>
   
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <script>
       
       const { createApp } = Vue

createApp({
  data() {
    return {
      message: 'Bonjour depuis Vue.js !',
      message2 : 'problemes',
      restaurantName : 'Kebabizzzzzz',
    }
  }
}).mount('#app');


       
     </script>
</body>
</html>
